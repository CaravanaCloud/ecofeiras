image:
  file: .gitpod.Dockerfile

tasks:
  - name: CORE
    init: mvn -fn -DskipTests install
    command: |
      cd core
      quarkus dev

  - name: WEB
    command: |
      sleep 30
      cd web
      quarkus dev

  - name: API
    command: |
      sleep 30
      cd api 
      quarkus dev

  - name: VDN
    command: |
      sleep 30
      cd vdn
      quarkus dev

  - name: SKN
    init: |
      cd app
      npm install
      npm run build
    command: |
      sleep 30
      cd app
      npm run dev

  - name: PROXY
    command: |
      sleep 45
      docker compose up
  
  - name: SHELL
    command: |
      echo "Hello from the shell, wait a minute for preview..."
      sleep 60
      gp preview http://localhost:9999

ports:
  # DB
  - port: 65432
    onOpen: ignore
    visibility: public
    
  # PROXY
  - port: 9999
    onOpen: ignore
    visibility: public
  
  # WEB
  - port: 9090
    onOpen: ignore
    visibility: public

  # API
  - port: 9091
    onOpen: ignore
    visibility: public

  - port: 5005
    onOpen: ignore
    visibility: private

  # VDN
  - port: 9092
    onOpen: ignore
    visibility: public

  # APP
  - port: 9093
    onOpen: ignore
    visibility: public


  # OTHERS
  - port: 24000
    onOpen: ignore
    visibility: public

vscode:
  extensions:
    - vscjava.vscode-java-pack
    - vscjava.vscode-java-debug
    - vscjava.vscode-java-dependency
    - vscjava.vscode-java-test
    - vscjava.vscode-maven
    - redhat.java
    - esbenp.prettier-vscode
    - svelte.svelte-vscode
    - ms-vscode.vscode-typescript-next

additionalRepositories:
  - url: https://github.com/CaravanaCloud/ecomarkets-secrets
