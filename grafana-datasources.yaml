apiVersion: 1

deleteDatasources:
  - name: Prometheus
    orgId: 1


datasources:
  - name: Prometheus
    type: prometheus
    url: http://prometheus:9090
    access: proxy
    orgId: 1
    isDefault: true
    basicAuth: false
    version: 1
    editable: false

  - name: Zipkin
    type: zipkin
    url: http://zipkin-all-in-one:9411
    access: proxy
    orgId: 1
    basicAuth: false
    isDefault: false
    version: 1
    editable: false

    #TODO Config this datasource
  - name: elasticsearch
    type: elasticsearch
    url: http://elasticsearch:9200
    access: proxy
    orgId: 1
    basicAuth: false
    isDefault: false
    version: 1
    editable: false
    jsonData:
      esVersion: 70
      timeField: '@timestamp'